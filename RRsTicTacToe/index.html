<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>tictactoe</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Welcome To Tic-Tac-Toe</h1>
    <h2 class="currentPlayer display">It is <span class="display-player playerX">X</span>'s turn</h2>
     <div class="parent container">
        <button class='tile' id="top TL">1</button>
        <button class='tile' id="top TM"></button>
        <button class='tile' id="top TR"></button>
        <button class='tile' id="middle ML"></button>
        <button class='tile' id="middle MM"></button>
        <button class='tile' id="middle MR"></button>
        <button class='tile' id="bottom BL"></button>
        <button class='tile' id="bottom BM"></button>
        <button class='tile' id="bottom BR"></button>
    </div>
    <section class="display result hide announcer"></section>
    <div class="controls reset"><button type="button" id="reset">Reset</button></div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
