<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>tictactoe</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Welcome To Tic-Tac-Toe</h1>
    <h2 class="currentPlayer">it is the current player's turn</h2>
     <div class="parent">
        <button class='tile' id="top TL">1</button>
        <button class='tile' id="top TM">2</button>
        <button class='tile' id="top TR">3</button>
        <button class='tile' id="middle ML">4</button>
        <button class='tile' id="middle MM">5</button>
        <button class='tile' id="middle MR">6</button>
        <button class='tile' id="bottom BL">7</button>
        <button class='tile' id="bottom BM">8</button>
        <button class='tile' id="bottom BR">9</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
